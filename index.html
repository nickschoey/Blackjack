	.card {

</div><br>

<p id="count"></p>

</div>

<script src="scripts.js" type="text/javascript"></script>
<script type="text/javascript">
	createDeck(1);
	shuffle(deck.length);
	var newCard;
	var count = 0;
	$("#getCard").click(function(){
		newCard = getCard();
		console.log(newCard);
		$("#table").append("<div class='card'><div class='value'>"+newCard.Value+"</div><div class='suit'><img src="+newCard.Suit+".png></div></div>");
